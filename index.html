<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The hangman</title>
        <link rel="stylesheet" href="assets/css/hangman.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>
    <body class="">
        <header></header>
        <main>
            <div class="row">
                <section class="col-12 col-md-12">
                    <div id="gamePanel" class="row ">
                        <div id="scenePanel" class="col-12 col-md-12">
                            <div class="row">
                                <div id="hangPanel" class="col-8 col-md-8">
                                    Potence
                                    <div id="hangedMan"></div>
                                    <div id="wordToGuessContainer"></div>
                                </div>
                                <div id="dataPanel" class="col-4 col-md-4">

                                    <div id="score"></div>
                                    <div>Tries</div>
                                    <div id="tries"></div>
                                </div>
                            </div>
                        </div>
                        <div id="keyboardPanel" class="col-12 col-md-12 ">
                            <div id="keyboardContainer" class="d-flex flex-wrap"></div>
                        </div>
                    </div>
                    <div id="messagePanel" class="row" style="display:none;">
                        Message panel
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/hangman.js"></script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The hangman</title>
        <link rel="stylesheet" href="assets/css/hangman.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="row">
                <section class="col-12 col-md-12">
                    <div id="gamePanel" class="row " style="display:none;">
                        <div id="scenePanel" class="col-12 col-md-12">
                            <div class="row">
                                <div id="hangPanel" class="col-8 col-md-8">
                                    Potence
                                    <div id="hangedMan"></div>
                                    <div id="wordToGuessContainer"></div>
                                </div>
                                <div id="dataPanel" class="col-4 col-md-4">
                                    <div>Score</div>
                                    <div id="score"></div>
                                    <div>Tries</div>
                                    <div id="tries"></div>
                                </div>
                            </div>
                        </div>
                        <div id="keyboardPanel" class="col-12 col-md-12 ">
                            <div id="keyboardContainer" class="d-flex flex-wrap"></div>
                        </div>
                    </div>
                    <div id="messagePanel" class="row">
                        <div id="statsContainer" class="col-12 col-md-12">
                            <div class="row">
                                <div id="playedGames" class="col-6 col-md-6">
                                    <div id="playedGamesTitle">Parties jouées</div>
                                    <div id="playedGamesNb">0</div>
                                </div>
                                <div id="bestScore" class="col-6 col-md-6">
                                    <div id="bestScoreTitle">Meilleur score</div>
                                    <div id="bestScoreAmount">0</div>
                                </div>
                            </div>
                        </div>
                        <div id="messageContainer" class="col-12 col-md-12">Bienvenue étranger et ... bonne chance!</div>
                        <div id="buttonsContainer" class="col-12 col-md-12">
                            <a href="#">
                                <button id="play" class="actionBtns">Jouer</button>
                            </a>
                            <a href="assets/pages/thanks.html">
                                <button id="quit" class="actionBtns">Quitter</button>
                            </a>
                        </div>
                        <div id="languageContainer" class="col-12 col-md-12">
                            <button id="btn-fr" class="focus">Français</button>
                            <button id="btn-en" class="">Anglais</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/hangman.js"></script>
    </body>
</html>
